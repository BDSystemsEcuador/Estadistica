<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Frecuencias Absolutas</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
      </li>

<br>
<div align="center">
  <div class="row">
    <div class="col-2" >
      <ul class="list-group">
        <li class="list-group-item active">Datos</li>
        <li class="list-group-item" >
          <div class="input-group">
            <input type="number" class="form-control" placeholder="Numero" #valor>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" (click)="agregarValores(valor)">+</button>
            </div>
          </div>
        </li>
  
        <li class="list-group-item" *ngFor="let item of valores">{{item}}</li>
      </ul>
    </div>
    <div class="col-10">
      <table class="table" *ngIf="sumatoria!=0">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Datos Ordenados</th>
            <th scope="col">Datos</th>
            <th scope="col">Frecuencia</th>
            <th scope="col">Frecuencia Acumulada</th>
            <th scope="col">Frecuencia Relativa</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of valores; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{item}}</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr *ngIf="sumatoria!=0">
            <td>Total</td>
            <td>{{sumatoria}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
 
</div>
