<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Frecuencias Absolutas</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">

<br>
<div align="center">
  <div class="input-group mb-3 col-6">
    <input type="text" class="form-control" placeholder="Dato" #valor>
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="agregarValores(valor)">Agregar</button>
    </div>
  </div>
</div>


<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Datos</th>
      <th scope="col">Frecuencia</th>
      <th scope="col">Frecuencia Acumulada</th>
      <th scope="col">Frecuencia Relativa</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of valores; index as i">
      <th scope="row">{{i+1}}</th>
      <td>{{item}}</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>
